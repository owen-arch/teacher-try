<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Botpress Chatbot</title>

  <!-- تحميل سكربت Botpress -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }

    #webchat .bpWebchat {
      position: unset;
      width: 100%;
      height: 100%;
      max-height: 100%;
      max-width: 100%;
    }

    #webchat .bpFab {
      display: none;
    }
  </style>
</head>

<body>
  <!-- مكان ظهور البوت -->
  <div id="webchat" style="width: 100vw; height: 100vh;"></div>

  <!-- تهيئة البوت -->
  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });

    window.botpress.init({
      "botId": "ac8fba90-d124-49a7-9d5a-914f748f821a",
      "clientId": "21030871-db4b-4c12-ac34-330dff280174",
      "selector": "#webchat",
      "configuration": {
        "version": "v1",
        "botName": "Owen",
        "botAvatar": "https://files.bpcontent.cloud/2025/06/26/11/20250626113857-WISG4IMM.png",
        "color": "#DC143C",
        "themeMode": "light",
        "variant": "solid",
        "headerVariant": "glass",
        "fontFamily": "fira",
        "radius": 2,
        "allowFileUpload": true,
        "feedbackEnabled": false,
        "footer": "[by Owen](https://owen-arch.github.io/O/)",
        "website": {
          "title": "https://owen-arch.github.io/O/",
          "link": "https://owen-arch.github.io/O/"
        },
        "email": {
          "title": "00owen.po@gmail.com",
          "link": "00owen.po@gmail.com"
        }
      }
    });
  </script>
</body>
</html>
